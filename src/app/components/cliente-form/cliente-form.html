<div class="form-general">
  <form (ngSubmit)="guardar()">

    <div>
      <label>Tipo Identificación </label>
      <select [(ngModel)]="form.identificationType" name="identificationType" required>
        <option value="" disabled>Seleccione: </option>
        <option value="RUC">RUC</option>
        <option value="Cédula">DNI</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </div>

    <div>
      <label>Número Identificación: </label>
      <input [(ngModel)]="form.identificationNumber" name="identificationNumber" type="text" required />
    </div>

    <div>
      <label>Nombres completos: </label>
      <input [(ngModel)]="form.names" name="names" type="text" required />
    </div>

    <div>
      <label>Email: </label>
      <input [(ngModel)]="form.email" name="email" type="email" />
    </div>

    <div>
      <label>Celular: </label>
      <input [(ngModel)]="form.cellphone" name="cellphone" type="tel" />
    </div>

    <h3>Dirección Principal</h3>
    <div>
      <label>Provincia: </label>
      <input [(ngModel)]="form.mainProvince" name="mainProvince" type="text" />
    </div>

    <div>
      <label>Ciudad: </label>
      <input [(ngModel)]="form.mainCity" name="mainCity" type="text" />
    </div>

    <div>
      <label>Dirección: </label>
      <input [(ngModel)]="form.mainAddress" name="mainAddress" type="text" />
    </div>

    <div class="botones">
      <button type="submit">Guardar</button>
      <button type="button" (click)="resetearFormulario()">Limpiar Formulario</button>
      <button type="button" (click)="cancelar()">Cancelar</button>
    </div>
    
  </form>
</div>
